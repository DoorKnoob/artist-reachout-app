<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Reachout Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="app"></div>

  <script>
    // Global state
    window.artistData = {
      artists: [],
      nextId: 1
    };
    
    // Add artist function
    window.addArtist = function() {
      const name = document.getElementById('artistName').value.trim();
      const email = document.getElementById('artistEmail').value.trim();
      const genre = document.getElementById('artistGenre').value.trim();
      
      if (!name || !email) {
        alert('Please enter name and email');
        return;
      }
      
      window.artistData.artists.push({
        id: window.artistData.nextId++,
        name: name,
        email: email,
        genre: genre
      });
      
      document.getElementById('artistName').value = '';
      document.getElementById('artistEmail').value = '';
      document.getElementById('artistGenre').value = '';
      
      render();
    };
    
    // Delete artist function
    window.deleteArtist = function(id) {
      console.log('Delete called for ID:', id);
      if (confirm('Delete this artist?')) {
        const beforeLength = window.artistData.artists.length;
        window.artistData.artists = window.artistData.artists.filter(a => a.id !== id);
        const afterLength = window.artistData.artists.length;
        console.log('Artists before:', beforeLength, 'Artists after:', afterLength);
        render();
      }
    };
    
    // Send email function
    window.sendEmailTo = function(name, email) {
      const subject = encodeURIComponent('Collaboration Opportunity');
      const body = encodeURIComponent(`Hi ${name},\n\nI hope this message finds you well! I'd love to discuss a potential collaboration opportunity with you.\n\nBest regards`);
      window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${subject}&body=${body}`, '_blank');
    };
    
    // Render function
    function render() {
      console.log('Rendering with', window.artistData.artists.length, 'artists');
      
      const app = document.getElementById('app');
      
      let artistListHTML = '';
      
      if (window.artistData.artists.length === 0) {
        artistListHTML = '<p class="text-gray-500">No artists yet. Add one above!</p>';
      } else {
        artistListHTML = window.artistData.artists.map(artist => `
          <div class="bg-gray-50 rounded-lg p-4 flex items-center justify-between mb-4">
            <div>
              <h3 class="font-bold text-lg text-gray-900">${artist.name}</h3>
              <p class="text-gray-600">${artist.email}</p>
              ${artist.genre ? `<p class="text-sm text-gray-500">Genre: ${artist.genre}</p>` : ''}
            </div>
            <div class="flex gap-2">
              <button onclick="window.sendEmailTo('${artist.name.replace(/'/g, "\\'")}', '${artist.email}')" 
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
                Email
              </button>
              <button onclick="window.deleteArtist(${artist.id})" 
                class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 text-sm">
                Delete
              </button>
            </div>
          </div>
        `).join('');
      }
      
      app.innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-6">
          <div class="max-w-7xl mx-auto">
            <div class="bg-white rounded-lg shadow p-6 mb-6">
              <h1 class="text-4xl font-bold text-gray-900 mb-2">Artist Reachout Manager</h1>
              <p class="text-gray-600 mb-4">Track and manage your artist outreach campaigns</p>
              
              <div class="bg-blue-50 border border-blue-200 rounded p-3 mb-4">
                <p class="text-sm text-blue-800">
                  <strong>Total Artists:</strong> ${window.artistData.artists.length}
                </p>
              </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6 mb-6">
              <h2 class="text-2xl font-bold mb-4">Add New Artist</h2>
              
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Artist Name *</label>
                  <input type="text" id="artistName" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                    placeholder="Enter artist name">
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                  <input type="email" id="artistEmail" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                    placeholder="artist@email.com">
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Genre</label>
                  <input type="text" id="artistGenre" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                    placeholder="Hip-hop, Pop, etc.">
                </div>
              </div>
              
              <button onclick="window.addArtist()" 
                class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium">
                Add Artist
              </button>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
              <h2 class="text-2xl font-bold mb-4">Your Artists (${window.artistData.artists.length})</h2>
              <div id="artistList">
                ${artistListHTML}
              </div>
            </div>
          </div>
        </div>
      `;
      
      // Add Enter key support for inputs
      ['artistName', 'artistEmail', 'artistGenre'].forEach(id => {
        const input = document.getElementById(id);
        if (input) {
          input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
              window.addArtist();
            }
          });
        }
      });
    }
    
    // Initial render
    console.log('Starting app...');
    render();
    console.log('App ready!');
  </script>
</body>
</html>
