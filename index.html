<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Reachout Manager</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    const { Plus, Search, Mail, Check, Clock, X, Edit2, Trash2, ExternalLink, Send, FileText, Upload } = lucide;

    function ArtistReachoutApp() {
      const [artists, setArtists] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [filterStatus, setFilterStatus] = useState('all');
      const [showForm, setShowForm] = useState(false);
      const [editingId, setEditingId] = useState(null);
      const [showEmailModal, setShowEmailModal] = useState(false);
      const [showTemplateModal, setShowTemplateModal] = useState(false);
      const [selectedArtist, setSelectedArtist] = useState(null);
      const [importing, setImporting] = useState(false);
      const [sendingEmail, setSendingEmail] = useState(false);
      const [senderEmail, setSenderEmail] = useState('');
      const [emailTemplate, setEmailTemplate] = useState({
        subject: 'Collaboration Opportunity',
        body: `Hi {artist_name},

I hope this message finds you well! I've been following your work and I'm really impressed by your {genre} style.

I'd love to discuss a potential collaboration opportunity with you. Would you be available for a brief chat to explore this further?

Looking forward to hearing from you!

Best regards`
      });
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        genre: '',
        platform: '',
        profileUrl: '',
        notes: '',
        status: 'not-contacted'
      });

      const statusOptions = [
        { value: 'not-contacted', label: 'Not Contacted', color: 'bg-gray-100 text-gray-800' },
        { value: 'contacted', label: 'Contacted', color: 'bg-blue-100 text-blue-800' },
        { value: 'responded', label: 'Responded', color: 'bg-green-100 text-green-800' },
        { value: 'interested', label: 'Interested', color: 'bg-purple-100 text-purple-800' },
        { value: 'declined', label: 'Declined', color: 'bg-red-100 text-red-800' }
      ];

      const handleSubmit = () => {
        if (!formData.name || !formData.email) return;
        if (editingId) {
          setArtists(artists.map(a => a.id === editingId ? { ...formData, id: editingId } : a));
          setEditingId(null);
        } else {
          setArtists([...artists, { ...formData, id: Date.now(), createdAt: new Date().toISOString() }]);
        }
        setFormData({
          name: '',
          email: '',
          genre: '',
          platform: '',
          profileUrl: '',
          notes: '',
          status: 'not-contacted'
        });
        setShowForm(false);
      };

      const handleEdit = (artist) => {
        setFormData(artist);
        setEditingId(artist.id);
        setShowForm(true);
      };

      const handleDelete = (id) => {
        if (confirm('Are you sure you want to delete this artist?')) {
          setArtists(artists.filter(a => a.id !== id));
        }
      };

      const handleCancel = () => {
        setShowForm(false);
        setEditingId(null);
        setFormData({
          name: '',
          email: '',
          genre: '',
          platform: '',
          profileUrl: '',
          notes: '',
          status: 'not-contacted'
        });
      };

      const openEmailModal = (artist) => {
        setSelectedArtist(artist);
        setShowEmailModal(true);
      };

      const fillTemplate = (template, artist) => {
        return template
          .replace(/{artist_name}/g, artist.name)
          .replace(/{genre}/g, artist.genre || 'music')
          .replace(/{platform}/g, artist.platform || 'your platform');
      };

      const sendEmail = () => {
        if (!selectedArtist) return;
        
        const subject = encodeURIComponent(fillTemplate(emailTemplate.subject, selectedArtist));
        const body = encodeURIComponent(fillTemplate(emailTemplate.body, selectedArtist));
        
        window.open(\`https://mail.google.com/mail/?view=cm&fs=1&to=\${selectedArtist.email}&su=\${subject}&body=\${body}\`, '_blank');
        
        setArtists(artists.map(a => 
          a.id === selectedArtist.id ? { ...a, status: 'contacted' } : a
        ));
        
        setShowEmailModal(false);
        setSelectedArtist(null);
      };

      const sendEmailDirectly = async () => {
        if (!selectedArtist || !senderEmail) {
          alert('Please enter your email address');
          return;
        }

        const subject = fillTemplate(emailTemplate.subject, selectedArtist);
        const body = fillTemplate(emailTemplate.body, selectedArtist);
        const mailtoLink = \`mailto:\${selectedArtist.email}?subject=\${encodeURIComponent(subject)}&body=\${encodeURIComponent(body)}\`;
        window.location.href = mailtoLink;
        
        setArtists(artists.map(a => 
          a.id === selectedArtist.id ? { ...a, status: 'contacted', lastContacted: new Date().toISOString() } : a
        ));
        
        setShowEmailModal(false);
        setSelectedArtist(null);
      };

      const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        setImporting(true);
        const reader = new FileReader();

        reader.onload = (evt) => {
          try {
            const data = new Uint8Array(evt.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet);

            const importedArtists = jsonData.map((row, index) => ({
              id: Date.now() + index,
              name: row.name || row.Name || row.artist || row.Artist || '',
              email: row.email || row.Email || '',
              genre: row.genre || row.Genre || '',
              platform: row.platform || row.Platform || '',
              profileUrl: row.profileUrl || row.profile_url || row['Profile URL'] || '',
              notes: row.notes || row.Notes || '',
              status: row.status || row.Status || 'not-contacted',
              createdAt: new Date().toISOString()
            })).filter(artist => artist.name && artist.email);

            setArtists([...artists, ...importedArtists]);
            alert(\`Successfully imported \${importedArtists.length} artists!\`);
          } catch (error) {
            alert('Error reading file. Please make sure it\\'s a valid Excel file.');
            console.error(error);
          } finally {
            setImporting(false);
            e.target.value = '';
          }
        };

        reader.readAsArrayBuffer(file);
      };

      const filteredArtists = artists.filter(artist => {
        const matchesSearch = artist.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                             artist.genre.toLowerCase().includes(searchTerm.toLowerCase()) ||
                             artist.email.toLowerCase().includes(searchTerm.toLowerCase());
        const matchesFilter = filterStatus === 'all' || artist.status === filterStatus;
        return matchesSearch && matchesFilter;
      });

      const getStatusInfo = (status) => statusOptions.find(s => s.value === status) || statusOptions[0];

      const stats = {
        total: artists.length,
        contacted: artists.filter(a => a.status !== 'not-contacted').length,
        responded: artists.filter(a => a.status === 'responded' || a.status === 'interested').length,
        interested: artists.filter(a => a.status === 'interested').length
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-6">
          <div className="max-w-7xl mx-auto">
            <header className="mb-8 flex items-center justify-between flex-wrap gap-4">
              <div>
                <h1 className="text-4xl font-bold text-gray-900 mb-2">Artist Reachout Manager</h1>
                <p className="text-gray-600">Track and manage your artist outreach campaigns</p>
              </div>
              <div className="flex gap-3">
                <label className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition flex items-center gap-2 cursor-pointer">
                  <Upload size={20} />
                  {importing ? 'Importing...' : 'Import Excel'}
                  <input
                    type="file"
                    accept=".xlsx,.xls"
                    onChange={handleFileUpload}
                    className="hidden"
                    disabled={importing}
                  />
                </label>
                <button
                  onClick={() => setShowTemplateModal(true)}
                  className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition flex items-center gap-2"
                >
                  <FileText size={20} />
                  Email Template
                </button>
              </div>
            </header>

            {/* Stats */}
            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
              <div className="bg-white rounded-lg shadow p-4">
                <div className="text-sm text-gray-600 mb-1">Total Artists</div>
                <div className="text-3xl font-bold text-gray-900">{stats.total}</div>
              </div>
              <div className="bg-white rounded-lg shadow p-4">
                <div className="text-sm text-gray-600 mb-1">Contacted</div>
                <div className="text-3xl font-bold text-blue-600">{stats.contacted}</div>
              </div>
              <div className="bg-white rounded-lg shadow p-4">
                <div className="text-sm text-gray-600 mb-1">Responded</div>
                <div className="text-3xl font-bold text-green-600">{stats.responded}</div>
              </div>
              <div className="bg-white rounded-lg shadow p-4">
                <div className="text-sm text-gray-600 mb-1">Interested</div>
                <div className="text-3xl font-bold text-purple-600">{stats.interested}</div>
              </div>
            </div>

            {/* Controls */}
            <div className="bg-white rounded-lg shadow p-4 mb-6">
              <div className="flex flex-col md:flex-row gap-4 items-center">
                <div className="flex-1 relative w-full">
                  <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" size={20} />
                  <input
                    type="text"
                    placeholder="Search artists by name, genre, or email..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                  />
                </div>
                <select
                  value={filterStatus}
                  onChange={(e) => setFilterStatus(e.target.value)}
                  className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                >
                  <option value="all">All Status</option>
                  {statusOptions.map(opt => (
                    <option key={opt.value} value={opt.value}>{opt.label}</option>
                  ))}
                </select>
                <button
                  onClick={() => setShowForm(true)}
                  className="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center gap-2 whitespace-nowrap"
                >
                  <Plus size={20} />
                  Add Artist
                </button>
              </div>
            </div>

            {/* Form */}
            {showForm && (
              <div className="bg-white rounded-lg shadow p-6 mb-6">
                <h2 className="text-2xl font-bold text-gray-900 mb-4">
                  {editingId ? 'Edit Artist' : 'Add New Artist'}
                </h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Artist Name *</label>
                    <input
                      type="text"
                      value={formData.name}
                      onChange={(e) => setFormData({...formData, name: e.target.value})}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                    <input
                      type="email"
                      value={formData.email}
                      onChange={(e) => setFormData({...formData, email: e.target.value})}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Genre</label>
                    <input
                      type="text"
                      value={formData.genre}
                      onChange={(e) => setFormData({...formData, genre: e.target.value})}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Platform</label>
                    <input
                      type="text"
                      placeholder="Instagram, Spotify, etc."
                      value={formData.platform}
                      onChange={(e) => setFormData({...formData, platform: e.target.value})}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Profile URL</label>
                    <input
                      type="url"
                      value={formData.profileUrl}
                      onChange={(e) => setFormData({...formData, profileUrl: e.target.value})}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select
                      value={formData.status}
                      onChange={(e) => setFormData({...formData, status: e.target.value})}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    >
                      {statusOptions.map(opt => (
                        <option key={opt.value} value={opt.value}>{opt.label}</option>
                      ))}
                    </select>
                  </div>
                  <div className="md:col-span-2">
                    <label className="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                    <textarea
                      value={formData.notes}
                      onChange={(e) => setFormData({...formData, notes: e.target.value})}
                      rows="3"
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                  </div>
                  <div className="md:col-span-2 flex gap-3">
                    <button
                      onClick={handleSubmit}
                      className="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition"
                    >
                      {editingId ? 'Update Artist' : 'Add Artist'}
                    </button>
                    <button
                      onClick={handleCancel}
                      className="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            )}

            {/* Template Modal */}
            {showTemplateModal && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                  <div className="p-6">
                    <div className="flex items-center justify-between mb-4">
                      <h2 className="text-2xl font-bold text-gray-900">Email Template</h2>
                      <button
                        onClick={() => setShowTemplateModal(false)}
                        className="text-gray-500 hover:text-gray-700"
                      >
                        <X size={24} />
                      </button>
                    </div>
                    <div className="mb-4">
                      <p className="text-sm text-gray-600 mb-2">
                        Use placeholders: {'{artist_name}'}, {'{genre}'}, {'{platform}'}
                      </p>
                    </div>
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Subject Line</label>
                        <input
                          type="text"
                          value={emailTemplate.subject}
                          onChange={(e) => setEmailTemplate({...emailTemplate, subject: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Email Body</label>
                        <textarea
                          value={emailTemplate.body}
                          onChange={(e) => setEmailTemplate({...emailTemplate, body: e.target.value})}
                          rows="12"
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent font-mono text-sm"
                        />
                      </div>
                    </div>
                    <div className="mt-6 flex gap-3">
                      <button
                        onClick={() => setShowTemplateModal(false)}
                        className="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
                      >
                        Save Template
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Email Modal */}
            {showEmailModal && selectedArtist && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                  <div className="p-6">
                    <div className="flex items-center justify-between mb-4">
                      <h2 className="text-2xl font-bold text-gray-900">Send Email to {selectedArtist.name}</h2>
                      <button
                        onClick={() => {
                          setShowEmailModal(false);
                          setSelectedArtist(null);
                        }}
                        className="text-gray-500 hover:text-gray-700"
                      >
                        <X size={24} />
                      </button>
                    </div>
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Your Email:</label>
                        <input
                          type="email"
                          value={senderEmail}
                          onChange={(e) => setSenderEmail(e.target.value)}
                          placeholder="your@email.com"
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">To:</label>
                        <div className="px-4 py-2 bg-gray-50 rounded-lg text-gray-900">
                          {selectedArtist.email}
                        </div>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Subject:</label>
                        <div className="px-4 py-2 bg-gray-50 rounded-lg text-gray-900">
                          {fillTemplate(emailTemplate.subject, selectedArtist)}
                        </div>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Message:</label>
                        <div className="px-4 py-2 bg-gray-50 rounded-lg text-gray-900 whitespace-pre-wrap">
                          {fillTemplate(emailTemplate.body, selectedArtist)}
                        </div>
                      </div>
                    </div>
                    <div className="mt-6 flex gap-3">
                      <button
                        onClick={sendEmailDirectly}
                        disabled={!senderEmail}
                        className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition flex items-center gap-2 disabled:opacity-50"
                      >
                        <Send size={20} />
                        Send Email
                      </button>
                      <button
                        onClick={sendEmail}
                        className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                      >
                        Open in Gmail
                      </button>
                      <button
                        onClick={() => {
                          setShowEmailModal(false);
                          setSelectedArtist(null);
                        }}
                        className="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition"
                      >
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Artists List */}
            <div className="space-y-4">
              {filteredArtists.length === 0 ? (
                <div className="bg-white rounded-lg shadow p-12 text-center">
                  <Mail size={64} className="text-gray-300 mx-auto mb-4" />
                  <h3 className="text-xl font-semibold text-gray-900 mb-2">No Artists Found</h3>
                  <p className="text-gray-600">
                    {artists.length === 0 
                      ? "Add your first artist to start tracking reachouts"
                      : "Try adjusting your search or filter"}
                  </p>
                </div>
              ) : (
                filteredArtists.map(artist => {
                  const statusInfo = getStatusInfo(artist.status);
                  return (
                    <div key={artist.id} className="bg-white rounded-lg shadow p-6 hover:shadow-lg transition">
                      <div className="flex flex-col md:flex-row md:items-start md:justify-between gap-4">
                        <div className="flex-1">
                          <div className="flex items-start gap-3 mb-2">
                            <h3 className="text-xl font-bold text-gray-900">{artist.name}</h3>
                            <span className={\`px-3 py-1 rounded-full text-xs font-medium \${statusInfo.color}\`}>
                              {statusInfo.label}
                            </span>
                          </div>
                          <div className="space-y-2 text-sm text-gray-600">
                            <div className="flex items-center gap-2">
                              <Mail size={16} />
                              <span>{artist.email}</span>
                            </div>
                            {artist.genre && (
                              <div className="flex items-center gap-2">
                                <span className="font-medium">Genre:</span>
                                <span>{artist.genre}</span>
                              </div>
                            )}
                            {artist.platform && (
                              <div className="flex items-center gap-2">
                                <span className="font-medium">Platform:</span>
                                <span>{artist.platform}</span>
                              </div>
                            )}
                            {artist.profileUrl && (
                              <a
                                href={artist.profileUrl}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="flex items-center gap-2 text-purple-600 hover:text-purple-700"
                              >
                                <ExternalLink size={16} />
                                View Profile
                              </a>
                            )}
                            {artist.notes && (
                              <div className="mt-2 p-3 bg-gray-50 rounded">
                                <span className="font-medium">Notes:</span> {artist.notes}
                              </div>
                            )}
                          </div>
                        </div>
                        <div className="flex gap-2">
                          <button
                            onClick={() => openEmailModal(artist)}
                            className="p-2 text-green-600 hover:bg-green-50 rounded-lg transition"
                            title="Send Email"
                          >
                            <Send size={20} />
                          </button>
                          <button
                            onClick={() => handleEdit(artist)}
                            className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition"
                            title="Edit"
                          >
                            <Edit2 size={20} />
                          </button>
                          <button
                            onClick={() => handleDelete(artist.id)}
                            className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition"
                            title="Delete"
                          >
                            <Trash2 size={20} />
                          </button>
                        </div>
                      </div>
                    </div>
                  );
                })
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<ArtistReachoutApp />, document.getElementById('root'));
  </script>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
